<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/docsify/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="assets/fontawsome/fontawesome.css" />
  <link rel="stylesheet" href="assets/fontawsome/brands.css" />
  <link rel="stylesheet" href="assets/fontawsome/regular.css" />
  <link rel="stylesheet" href="assets/fontawsome/solid.css" />
  <link rel="stylesheet" href="assets/custom.css" />
  <script src="assets/fontawsome/40e0e32ae3.js" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YYB5F2F2JP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YYB5F2F2JP');
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
      function(hook, vm) {
        // Custom hook to replace µi µ blocks to warning divs styling
        hook.afterEach(function(html, next) {
            let warnings = html.match(/µi.+?µ/g);
            if (warnings) {
              warnings.forEach(element => {
                let warning = element.replace(/µi/g, '');
                warning = warning.replace(/µ/g, '');
                html = html.replace(element, `<div class="warning">${warning}</div>`);
              });
            } 
            next(html);
        
        });

        // Custom hook to replace images specific for dark mode
        hook.afterEach(function(html, next){
          // add source path objects to this array to auto replace them based on the theme.
          // By default images in the markdown file should be configured to use the light theme image.
          // This image will then be replaced by the dark theme image path when using dark theme.
          const darkThemeImagePaths = [
            {originalPath: '../images/12/ubuntuLVMblackarrows.PNG', darkThemePath: '../images/12/ubuntuLVM.PNG' }
          ];

          const ThemeColor = localStorage.getItem('DARK_LIGHT_THEME');
          if (ThemeColor == 'dark'){
            darkThemeImagePaths.forEach(e => {
              html = html.replace(e.originalPath, e.darkThemePath);
            });
          }
          next(html);
        });
      }
      ]
    };


  </script>
  <!-- Docsify v4 -->
  <script src="assets/docsify/docsify@4.js"></script>
  <script src="assets/docsify/search.min.js"></script>
  <script src="assets/docsify/docsify-copy-code.min.js"></script>
  <script src="assets/docsify/prism-bash.min.js"></script>
  <script src="assets/docsify/docsify-pagination.min.js"></script>
  <script src="assets/docsify/docsify-fontawesome.min.js"></script>
  <script src="assets/docsify/index.min.js" type="text/javascript">
</script>
</body>
</html>
